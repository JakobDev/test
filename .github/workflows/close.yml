name: 'PR message'

on:
  pull_request_target:
    types: opened

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - name: PR comment
        uses: Janealter/branch-pr-comment@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: "Some message"
          branch: main
